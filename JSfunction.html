<!--

<h1>JavaScript Functions</h1>

<p>Invoke (call) a function to convert from Fahrenheit to Celsius:</p>

<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius();
document.getElementById("demo").innerHTML = value;
</script>
-->

<!--
<h1>JavaScript Functions</h1>

<p>Accessing a function without () returns the function and NOT the function result:</p>

<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius;
document.getElementById("demo").innerHTML = value;
</script>
-->

<!--
<h1>JavaScript Functions</h1>
<h2>Function Expression</h2>

<p id="demo"></p>

<script>

let myFunction = function(a, b) {return a * b};

let result = myFunction(4, 3);
document.getElementById("demo").innerHTML = "The product is: " + result;
</script>
-->

<!--
<h1>JavaScript Functions</h1>
<h2>The Arrow Function</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>

<p id="demo"></p>

<script>
myFunction = (a, b) => a * b;

let result = myFunction(4, 5);
document.getElementById("demo").innerHTML = "The product is: " + result
</script>
-->

<!--
<h1>JavaScript Functions</h1>

<p>Outside myFunction() carName is undefined.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let text = "Outside: " + typeof carName;
document.getElementById("demo1").innerHTML = text;

function myFunction() {
  let carName = "Volvo";
  let text = "Inside: " + typeof carName + " " + carName; 
  document.getElementById("demo2").innerHTML = text;
}

myFunction();
</script>
-->
